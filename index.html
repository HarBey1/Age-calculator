<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form >
        <div class="base">
            <h1>
            The Age Calculating Machine
            </h1>
            <p>Input details for results </p>
        </div>
        <div class="block">
            <p class="title">Date</p>
            <input type="text" name="date" id="date" placeholder="day" minlength="1" maxlength="2" required>
        </div>
        <div class="block">
            <p class="title">Month</p>
            <input type="text" name="month" id="month" placeholder="month" minlength="1" maxlength="2" required>
        </div>
        <div class="block">
            <p class="title">Year</p>
            <input type="text" name="year" id="year" placeholder="year" minlength="4" maxlength="4" required>
        </div>
        <div class="base">
            <input type="button" name="submit" value="submit" onclick="age()"/>
        </div>
        <div class="age" id="age"></div>
    </form>
</div>
</body>
<script src="age.js"></script>
</html>
